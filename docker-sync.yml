version: "2"
options:
  verbose: true
  project_root: 'config_path'
syncs:
  silverstripe-template-project-app-data-sync:
    sync_strategy: unison
    sync_userid: 1000
    sync_args: ['-perms=0 -silent -force newer -times']
    src: ./
    sync_excludes:
      - .composer
      - .cow.json
      - .docker-sync
      - .idea
      - ./.git
      - .npm
      - Dockerfile
      - docker-compose.yml
      - docker-sync.yml
      - bin/console
      - public/resources
