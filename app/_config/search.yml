Name: silverstripe-template-project/searchindexes
---
SilverStripe\FullTextSearch\Search\FullTextSearch:
  indexes:
    - SilverstripeCWPtemplate\SolrSearchIndex
    - CWP\Search\Solr\CwpSolrIndex

---
Name: silverstripe-template-project/searchconfig
After: cwpsearch
---
SilverStripe\Core\Injector\Injector:
  CWP\Search\CwpSearchEngine.search_index:
    class: SilverstripeCWPtemplate\SolrSearchIndex
  SilverStripe\FullTextSearch\Solr\Control\ContentControllerExtension:
    class: SilverstripeCWPtemplate\SearchPageController
  SilverStripe\CMS\Search\SearchForm:
    class: SilverstripeCWPtemplate\SearchForm
